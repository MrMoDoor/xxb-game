<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="user-scalable=no"/> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" /> -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <style> 
        *{margin:0; padding:0;}
        body,html{
            width:100%;
            height:100%;
            overflow: hidden;
            background:#ffc602;
        }
        canvas{
            position:relative;
        }


        .ani-shake{
            animation:shake .2s;
            -webkit-animation:shake .2s;
        }

        @keyframes shake{
            0% {left:-4px; top:-4px;}
            33% {left:0px; top:0px;}
            66% {left:4px; top:4px; }
            100% { left:0px; top:0px; }
        }
        @-webkit-keyframes shake{
            0% {left:-4px; top:-4px;}
            33% {left:0px; top:0px;}
            66% {left:4px; top:4px; }
            100% { left:0px; top:0px; }
        }

        @keyframes scale{
            0% {transform:scale(1);}
            50%{transform:scale(1.4);}
            100% { transform:scale(1); }
        }
        @-webkit-keyframes scale{
            0% {-webkit-transform:scale(1);}
            50%{-webkit-transform:scale(1.4);}
            100% { -webkit-transform:scale(1); }
        }
        .ani-scale{
            animation:scale .2s;
            -webkit-animation:scale .2s;
        }
        #score{
            position:absolute;
            width: 400px;
            left:50%;
            top:60px;
            margin-left:-200px;
            font-size:80px;
            text-align: center;
            font-weight: bold;
            z-index: 999;
        }
        .cover{
            position: fixed;
            width:100%;
            height:100%;
            left: 0;
            top: 0;
            background: rgba(0,0,0,.8);
            z-index: 9999;
        }
        .cover span{
            position:absolute;
            left: 50%;
            top:50%;
            width:611px;
            height:222px;
            background: url(images/cover.png) no-repeat;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="cover" id="cover">
        <span></span>
    </div>
	<span id="score">0</span>
    <canvas id="canvas" >纳尼？！！你的浏览器不支持canvas？你该换浏览器啦！</canvas>
    <img id="bg" src="images/bg.jpg" style="display:none" alt="">
    <img id="hit" src="images/hit.png" style="display:none" alt="">
    <img id="role1" src="images/role3.png" style="display:none" alt="">
    <img id="role2" src="images/role3.png" style="display:none" alt="">
    <img id="star" src="images/star.png" width="160" height="160" style="display: none" alt="">
    <img id="blood1" src="images/blood.png" style="display: none" alt="">
    <img id="blood2" src="images/blood2.png" style="display: none" alt="">
    <img id="cut1" src="images/cuts.png" style="display: none"  alt="">
    <img id="cut2" src="images/cuts2.png" style="display: none"  alt="">
<script src="js/star.js"></script>
<script src="js/me.js" ></script>
<script src="js/people.js"></script>
<script src="js/main.js" ></script>

</body>
</html>
